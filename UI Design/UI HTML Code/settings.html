<main class="ml-64 flex-1 p-8">
<div class="max-w-4xl mx-auto">
<h1 class="text-4xl font-bold tracking-tight">Settings</h1>
<div class="mt-12 space-y-12">
<section>
<h2 class="text-2xl font-bold border-b border-border-light dark:border-border-dark pb-3">Profile</h2>
<div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-8">
<div>
<label class="block text-sm font-medium leading-6" for="name">Name</label>
<div class="mt-2">
<input class="form-input block w-full rounded-lg border-border-light dark:border-border-dark bg-content-light dark:bg-content-dark focus:ring-2 focus:ring-primary focus:border-primary placeholder:text-subtext-light dark:placeholder:text-subtext-dark" id="name" name="name" placeholder="Jane Doe" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium leading-6" for="email">Email address</label>
<div class="mt-2">
<input autocomplete="email" class="form-input block w-full rounded-lg border-border-light dark:border-border-dark bg-content-light dark:bg-content-dark focus:ring-2 focus:ring-primary focus:border-primary placeholder:text-subtext-light dark:placeholder:text-subtext-dark" id="email" name="email" placeholder="jane.doe@example.com" type="email"/>
</div>
</div>
<div>
<label class="block text-sm font-medium leading-6" for="phone">Phone</label>
<div class="mt-2">
<input class="form-input block w-full rounded-lg border-border-light dark:border-border-dark bg-content-light dark:bg-content-dark focus:ring-2 focus:ring-primary focus:border-primary placeholder:text-subtext-light dark:placeholder:text-subtext-dark" id="phone" name="phone" placeholder="+1 (555) 123-4567" type="tel"/>
</div>
</div>
<div>
<label class="block text-sm font-medium leading-6" for="address">Address</label>
<div class="mt-2">
<input class="form-input block w-full rounded-lg border-border-light dark:border-border-dark bg-content-light dark:bg-content-dark focus:ring-2 focus:ring-primary focus:border-primary placeholder:text-subtext-light dark:placeholder:text-subtext-dark" id="address" name="address" placeholder="123 Main St, Anytown, USA" type="text"/>
</div>
</div>
</div>
</section>
<section>
<h2 class="text-2xl font-bold border-b border-border-light dark:border-border-dark pb-3">Preferences</h2>
<div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-8">
<div>
<label class="block text-sm font-medium leading-6" for="currency">Currency</label>
<div class="mt-2">
<select class="form-select block w-full rounded-lg border-border-light dark:border-border-dark bg-content-light dark:bg-content-dark focus:ring-2 focus:ring-primary focus:border-primary" id="currency" name="currency">
<option>USD - United States Dollar</option>
<option>EUR - Euro</option>
<option>GBP - British Pound</option>
</select>
</div>
</div>
<div>
<label class="block text-sm font-medium leading-6" for="language">Language</label>
<div class="mt-2">
<select class="form-select block w-full rounded-lg border-border-light dark:border-border-dark bg-content-light dark:bg-content-dark focus:ring-2 focus:ring-primary focus:border-primary" id="language" name="language">
<option>English</option>
<option>Spanish</option>
<option>French</option>
</select>
</div>
</div>
</div>
</section>
<section>
<h2 class="text-2xl font-bold border-b border-border-light dark:border-border-dark pb-3">Email Templates</h2>
<div class="mt-6">
<label class="block text-sm font-medium leading-6" for="invoice-template">Invoice Email Template</label>
<div class="mt-2">
<textarea class="form-textarea block w-full rounded-lg border-border-light dark:border-border-dark bg-content-light dark:bg-content-dark focus:ring-2 focus:ring-primary focus:border-primary placeholder:text-subtext-light dark:placeholder:text-subtext-dark" id="invoice-template" name="invoice-template" placeholder="Hi {{client_name}},
Here is your invoice for {{invoice_amount}}.
Thank you for your business!
Best,
{{your_name}}" rows="6"></textarea>
</div>
</div>
</section>
</div>
<div class="mt-12 flex justify-end">
<button class="px-6 py-3 rounded-lg bg-primary text-white font-bold tracking-wide shadow-lg hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-background-dark transition-colors" type="button">
              Save Changes
            </button>
</div>
</div>

</div>
