<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>FreelanceFlow Dashboard</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#1173d4",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
            "foreground-light": "#111418",
            "foreground-dark": "#f6f7f8",
            "card-light": "#ffffff",
            "card-dark": "#182430",
            "border-light": "#e3e8ee",
            "border-dark": "#2e3f50"
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "0.75rem",
            "xl": "1rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-foreground-light dark:text-foreground-dark">
<div class="flex min-h-screen">
<aside class="w-64 bg-card-light dark:bg-card-dark flex flex-col border-r border-border-light dark:border-border-dark">
<div class="p-6">
<h1 class="text-2xl font-bold text-foreground-light dark:text-foreground-dark">FreelanceFlow</h1>
</div>
<nav class="flex flex-col p-4 space-y-2">
<a class="flex items-center gap-3 px-4 py-2 rounded-lg bg-primary/10 text-primary font-semibold" href="#">
<span class="material-symbols-outlined">dashboard</span>
<span>Dashboard</span>
</a>
<a class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-primary/10 hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined">receipt_long</span>
<span>Invoices</span>
</a>
<a class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-primary/10 hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined">groups</span>
<span>Clients</span>
</a>
<a class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-primary/10 hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined">settings</span>
<span>Settings</span>
</a>
<a class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-primary/10 hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined">help</span>
<span>Help</span>
</a>
</nav>
</aside>
<main class="flex-1 p-8">
<header class="mb-8">
<h2 class="text-4xl font-bold tracking-tight">Dashboard</h2>
</header>
<div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
<div class="bg-card-light dark:bg-card-dark p-6 rounded-lg border border-border-light dark:border-border-dark">
<p class="text-base font-medium text-foreground-light/70 dark:text-foreground-dark/70">Total Invoices</p>
<p class="text-3xl font-bold mt-2">$12,500</p>
</div>
<div class="bg-card-light dark:bg-card-dark p-6 rounded-lg border border-border-light dark:border-border-dark">
<p class="text-base font-medium text-foreground-light/70 dark:text-foreground-dark/70">Pending Reminders</p>
<p class="text-3xl font-bold mt-2">3</p>
</div>
<div class="bg-card-light dark:bg-card-dark p-6 rounded-lg border border-border-light dark:border-border-dark">
<p class="text-base font-medium text-foreground-light/70 dark:text-foreground-dark/70">Total Clients</p>
<p class="text-3xl font-bold mt-2">15</p>
</div>
</div>
<div>
<h3 class="text-2xl font-bold tracking-tight mb-4">Quick Actions</h3>
<div class="flex items-center gap-4">
<button class="flex items-center justify-center h-12 px-6 rounded-lg bg-primary text-white text-sm font-bold tracking-wide shadow-md hover:bg-primary/90 transition-colors">
<span class="material-symbols-outlined mr-2">add</span>
<span>New Invoice</span>
</button>
<button class="flex items-center justify-center h-12 px-6 rounded-lg bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark text-foreground-light dark:text-foreground-dark text-sm font-bold tracking-wide hover:bg-primary/10 transition-colors">
<span class="material-symbols-outlined mr-2">visibility</span>
<span>View Clients</span>
</button>
</div>
</div>
</main>
</div>

</body></html>
